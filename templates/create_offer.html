{% extends "base.html" %}
{% block title %}ZarobSi.sk - Pridať ponuku{% endblock %}
{% block content %}
    <h3 class="text-center p-3">Pridať ponuku</h3>
    <form method="POST" class="p-3 was-validated">
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">Názov</span>
                <input type="text" class="form-control" placeholder="Názov vašej ponuky" name="title" minlength="3" maxlength="100" required>
            </div>
            <div class="form-text">Min. 3 znaky, max. 100 znakov</div>
        </div>

        <div class="mb-3">
            <div class="input-group mb">
                <span class="input-group-text">Popis</span>
                <textarea class="form-control" maxlength="1000" placeholder="Váš popis sem" name="description"></textarea>
            </div>
            <div class="form-text">Max. 1000 znakov (voliteľné, ale odporúčené vyplniť)</div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Cena</span>
            <input type="number" class="form-control" placeholder="Cena služby/zručnosti" name="price" maxlength="10" required>
            <span class="input-group-text">€</span>
        </div>

        <div class="d-flex justify-content-center">
            <input type="submit" class="btn btn-primary" value="Pridať ponuku">
        </div>
    </form>
{% endblock %}

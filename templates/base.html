<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary bg-gradient sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="/offers">
                <img src="../static/images/dollar.svg" alt="Logo" height="25" class="d-inline-block">
                ZarobSi.sk
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {{ "active" if active_page == "offers" }}" href="/offers">Ponuky</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ "active" if active_page == "about" }}" href="/about">O nás</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ "active" if active_page == "login" }}" href="/login">Prihlásiť sa</a>
                    </li>
                </ul>
                <a class="btn btn-outline-light ms-auto" href="/offers/create">Pridať ponuku <i class="bi bi-plus"></i></a>
            </div>
        </div>
    </nav>
    <div class="pb-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-secondary text-center text-white p-2 fixed-bottom">
        <p>&copy;Dávid (@Stivodavco)</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
{% block scripts %}{% endblock %}
</html>
